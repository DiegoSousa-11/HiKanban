<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="assets/img/LogoHiKanban.svg" type="image/x-icon">
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
    <script src="js/carousel/carouselController.js" defer></script>
    <script src="js/carousel/loadCarousel.js" defer></script>
	<script src="js/user/register.js" defer></script>
	<script src="js/utils/toast.js" defer></script>
    <title>HiKanban! | Cadastro</title>
</head>
<body>
    <main>
        <section>
            <h2>
                Cadastre-se no 
                <br> 
                Hi<span>Kanban</span>!
            </h2>
            
            <form>
                <label>Nome</label>
                <div>
                    <span class="iconify" data-icon="tabler:user"></span>
                    <input name="name" type="text" placeholder="Nome">
                </div>

                <label>E-mail</label>
                <div>
                    <span class="iconify" data-icon="ic:outline-email"></span>
                    <input name="email" type="email" placeholder="E-mail">
                </div>

                <label>Senha</label>
                <div>
                    <span class="iconify" data-icon="mdi:password"></span>
                    <input name="password" type="password" placeholder="••••••••">
                </div>

                <label>Confirme sua senha</label>
                <div>
                    <span class="iconify" data-icon="mdi:password"></span>
                    <input name="confirmPassword" type="password" placeholder="••••••••">
                </div>

                <button>Cadastre-se</button>
            </form>
        </section>

        <section>
            <div class="carousel">
                <div id="carouselContainer" class="carouselContainer">

                </div>
            </div>

            <div id="carouselControllers" class="controllers">

            </div>
        </section>
    </main>
</body>
</html>
