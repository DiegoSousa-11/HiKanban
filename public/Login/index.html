<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
	<script src="../js/user/login.js" defer></script>
	<script src="../js/utils/toast.js" defer></script>
    <title>HiKanban! | Login</title>
</head>
<body>
    <main>
        <section>
            <form action="">
                <h2>Bem vindo de volta!</h2>

                <label for="">E-mail</label>
                <div>
                    <span class="iconify" data-icon="ic:outline-email"></span>
                    <input name="email" type="email" placeholder="E-mail">
                </div>

                <label for="">Senha</label>
                <div>
                    <span class="iconify" data-icon="mdi:password"></span>
                    <input name="password" type="password" placeholder="••••••••">
                </div>

                <a>Esqueceu sua senha?</a>

                <button>Entrar</button>

                <p>Ainda não está cadastrado? <a href="../">Crie sua conta!</a></p>
            </form>
        </section>

        <section>
            <h1>HiKanban</h1>
            <img src="../assets/img/KanbanBoard.svg" alt="Quadro Kanban">
        </section>
    </main>
</body>
</html>
