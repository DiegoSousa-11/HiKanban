<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="../../assets/img/LogoHiKanban.svg" type="image/x-icon">
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
	<script src="../../js/blocks/loadBlockData.js" defer></script>
	<script src="../../js/user/authenticate.js" defer></script>
	<script src="../../js/utils/toast.js" defer></script>
    <script src="../../js/tasks/updateTaskData.js" defer></script>
	<script src="../../js/tasks/listTasks.js" defer></script>
	<script src="../../js/tasks/createTask.js" defer></script>
	<script src="../../js/modals/createTaskModalController.js" defer></script>
    <script src="../../js/tasks/dragAndDrop.js" defer></script>
	<script src="../../js/tasks/updateTaskPosition.js" defer></script>
	<script src="../../js/modals/modalTaskController.js" defer></script>
    <script src="../../js/blocks/switchBlockToFavorite.js" defer></script>
    <title>HiKanban! | Blocos</title>
</head>
<body>
    <div class="menu">
        <span class="iconify" data-icon="ph:kanban"></span>

        <nav>
            <a href="../">
                <span class="iconify currentRoute" data-icon="material-symbols:home-rounded"></span>
            </a>
            <a href="../../Favorites/">
				<span class="iconify" data-icon="material-symbols:star-rounded"></span>
			</a>
            <span class="iconify" data-icon="material-symbols:notifications-rounded"></span>
        </nav>
    </div>

    <div class="workspace">
        <header>
            <h1>Hi<span>Kanban!</span></h1>
            
            <div>
                <p>Olá, <strong id="userName"></strong></p>
                <span class="iconify" data-icon="majesticons:settings-cog-line"></span>
            </div>
        </header>

        <main>
            <h1 id="blockHeader">-</h1>

            <div class="columns">
                <section id="TO_DO">
                    <h3>À fazer</h3>

                    <div class="tasksContainer">
						
                    </div>

                    <button onclick="openCreateTaskModal('TO_DO')">
                        <span class="iconify" data-icon="mingcute:add-fill"></span>
                        Adicionar tarefa
                    </button>
                </section>

                <section id="IN_PROGRESS">
                    <h3>Em andamento</h3>

                    <div class="tasksContainer">
                        
                    </div>

                    <button onclick="openCreateTaskModal('IN_PROGRESS')">
                        <span class="iconify" data-icon="mingcute:add-fill"></span>
                        Adicionar tarefa
                    </button>
                </section>

                <section id="FINISHED">
                    <h3>Finalizado</h3>

                    <div class="tasksContainer">
                        
                    </div>

                    <button onclick="openCreateTaskModal('FINISHED')">
                        <span class="iconify" data-icon="mingcute:add-fill"></span>
                        Adicionar tarefa
                    </button>
                </section>
            </div>
        </main>
    </div>

	<div id="createTaskModal" class="modal">
		<div class="overlay">
			<div class="modalContainer">
				<div id="closeModalButton">
					<span class="iconify" data-icon="mingcute:close-fill"></span>
				</div>
	
				<h1></h1>

                <form>
	
					<label>Nome</label>
					<div>
						<span class="iconify" data-icon="mingcute:task-line"></span>
						<input name="name" type="text" placeholder="Nome da tarefa">
					</div>
	
					<div class="description">
						<label>Descrição</label>
						<textarea name="description" placeholder="Descrição" rows="5"></textarea>
					</div>
	
					<div class="endDate">
						<label>Data de término</label>
						<input name="endDate" type="datetime-local">
					</div>
	
					<button>Criar tarefa</button>
				</form>
			</div>
		</div>
	</div>

	<div id="taskModal" class="modal taskModal">
		<div class="overlay">
			<div class="modalContainer">
                <div id="closeTaskModalButton">
					<span class="iconify" data-icon="mingcute:close-fill"></span>
				</div>

				<h1 id="nameTaskModal" contenteditable="true">-</h1>

                <div class="status">
					<span class="iconify" data-icon="fe:line-chart"></span>
                    <h4>Status: -</h4>
                </div>
                
				<form>
                    <div class="endDateInformation">
                        <label id="endDate" for="endDateInput">
                            <span class="iconify" data-icon="mingcute:time-line"></span>
                            <p>-</p>
                        </label>

                        <input id="endDateInput" type="datetime-local" class="taskModalEndDate">
                        
                        <label id="timeReaming">-</label>
                    </div>
                    
					<div class="description">
                        <label>Descrição</label>
						<textarea disabled name="description" placeholder="Adicione uma descrição" rows="5"></textarea>
                        <span onclick="changeTextAreaEditionMode()" id="taskDescriptionLock" class="iconify" data-icon="material-symbols:lock"></span>
					</div>
	
					<div class="taskModalButtons">
                        <button class="saveButton"><span class="iconify" data-icon="fluent:save-28-filled"></span></button>
                        <button class="trashButton"><span class="iconify" data-icon="iconamoon:trash-fill"></span></button>
                    </div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
