<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="../../assets/img/LogoHiKanban.svg" type="image/x-icon">
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
	<script src="../../js/user/authenticate.js" defer></script>
	<script src="../../js/utils/toast.js" defer></script>
	<script src="../../js/tasks/listTasks.js" defer></script>
	<script src="../../js/tasks/createTask.js" defer></script>
	<script src="../../js/tasks/createTaskModalController.js" defer></script>
    <script src="../../js/tasks/dragAndDrop.js" defer></script>
	<script src="../../js/tasks/updateTaskPosition.js" defer></script>
    <title>HiKanban! | Blocos</title>
</head>
<body>
    <div class="menu">
        <span class="iconify" data-icon="ph:kanban"></span>

        <nav>
            <a href="../">
                <span class="iconify currentRoute" data-icon="material-symbols:home-rounded"></span>
            </a>
            <span class="iconify" data-icon="material-symbols:star-rounded"></span>
            <span class="iconify" data-icon="material-symbols:notifications-rounded"></span>
        </nav>
    </div>

    <div class="workspace">
        <header>
            <h1>Hi<span>Kanban!</span></h1>
            
            <div>
                <p>Olá, <strong id="userName"></strong></p>
                <span class="iconify" data-icon="majesticons:settings-cog-line"></span>
            </div>
        </header>

        <main>
            <h1>Estudo inglês <span class="iconify" data-icon="ic:round-star-border"></span></h1>

            <div class="columns">
                <section id="TO_DO">
                    <h3>À fazer</h3>

                    <div class="tasksContainer">
						
                    </div>

                    <button onclick="openModal('TO_DO')">
                        <span class="iconify" data-icon="mingcute:add-fill"></span>
                        Adicionar tarefa
                    </button>
                </section>

                <section id="IN_PROGRESS">
                    <h3>Em andamento</h3>

                    <div class="tasksContainer">
                        
                    </div>

                    <button onclick="openModal('IN_PROGRESS')">
                        <span class="iconify" data-icon="mingcute:add-fill"></span>
                        Adicionar tarefa
                    </button>
                </section>

                <section id="FINISHED">
                    <h3>Finalizado</h3>

                    <div class="tasksContainer">
                        
                    </div>

                    <button onclick="openModal('FINISHED')">
                        <span class="iconify" data-icon="mingcute:add-fill"></span>
                        Adicionar tarefa
                    </button>
                </section>
            </div>
        </main>
    </div>

	<div id="createTaskModal" class="modal">
		<div class="overlay">
			<div class="modalContainer">
				<div id="closeModalButton">
					<span class="iconify" data-icon="mingcute:close-fill"></span>
				</div>
	
				<h1></h1>
	
				<form>
	
					<label>Nome</label>
					<div>
						<span class="iconify" data-icon="mingcute:task-line"></span>
						<input name="name" type="text" placeholder="Nome da tarefa">
					</div>
	
					<div class="description">
						<label>Descrição</label>
						<textarea name="description" placeholder="Descrição" rows="5"></textarea>
					</div>
	
					<div class="endDate">
						<label>Data de término</label>
						<input name="endDate" type="datetime-local">
					</div>
	
					<button>Criar tarefa</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
