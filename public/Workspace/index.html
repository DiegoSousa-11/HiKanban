<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="../assets/img/LogoHiKanban.svg" type="image/x-icon">
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
	<script src="../js/user/authenticate.js" defer></script>
	<script src="../js/modals/createBlockModalController.js" defer></script>
	<script src="../js/utils/toast.js" defer></script>
	<script src="../js/blocks/createBlock.js" defer></script>
	<script src="../js/blocks/listAllBlocks.js" defer></script>
    <title>HiKanban! | Área de trabalho</title>
</head>
<body>
	<div class="menu">
        <span class="iconify" data-icon="ph:kanban"></span>

        <nav>
            <span class="iconify currentRoute" data-icon="material-symbols:home-rounded"></span>
            <span class="iconify" data-icon="material-symbols:star-rounded"></span>
            <span class="iconify" data-icon="material-symbols:notifications-rounded"></span>
        </nav>
    </div>

    <div class="workspace">
        <header>
            <h1>Hi<span>Kanban!</span></h1>
            
            <div>
                <p>Olá, <strong id="userName"></strong></p>
                <span class="iconify" data-icon="majesticons:settings-cog-line"></span>
            </div>
        </header>

        <main>
			<h1>Blocos</h1>
			
            <div id="blocksContainer" class="blocks">
				<div class="noBlocks">
					<span class="iconify" data-icon="tabler:wall-off"></span>
					<h2>Você ainda não possui <br> nenhum bloco!</h2>
				</div>
            </div>
        </main>
    </div>
	
    <div id="addBlockButton">
		<span class="iconify addBlockButton" data-icon="mingcute:add-fill"></span>
	</div>

	<div id="createBlockModal" class="modal">
		<div class="overlay">
			<div class="modalContainer">
				<div id="closeModalButton">
					<span class="iconify" data-icon="mingcute:close-fill"></span>
				</div>
	
				<h1>Crie blocos</h1>
	
				<form>
	
					<label>Nome</label>
					<div>
						<span class="iconify" data-icon="ph:kanban"></span>
						<input name="name" type="text" placeholder="Nome do bloco">
					</div>
	
					<div class="colorPicker">
						<label>Cor do bloco</label>
						<input name="colorPicker" type="color" value="#F86161">
					</div>
	
					<div class="isFavorite">
						<label>Adicionar aos favoritos</label>
						<input name="isFavorite" type="checkbox">
					</div>
	
					<button id="createBlockButton">Criar bloco</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
