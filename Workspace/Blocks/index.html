<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
    <script src="../../js/tasks/dragAndDrop.js" defer></script>
    <title>HiKanban! | Blocos</title>
</head>
<body>
    <div class="menu">
        <span class="iconify" data-icon="ph:kanban"></span>

        <nav>
            <span class="iconify currentRoute" data-icon="material-symbols:home-rounded"></span>
            <span class="iconify" data-icon="material-symbols:star-rounded"></span>
            <span class="iconify" data-icon="material-symbols:notifications-rounded"></span>
        </nav>
    </div>

    <div class="workspace">
        <header>
            <h1>Hi<span>Kanban!</span></h1>
            
            <div>
                <p>Olá, <strong>Diego</strong></p>
                <span class="iconify" data-icon="majesticons:settings-cog-line"></span>
            </div>
        </header>

        <main>
            <h1>Estudo inglês <span class="iconify" data-icon="ic:round-star-border"></span></h1>

            <div class="columns">
                <section>
                    <h3>À fazer</h3>

                    <div class="tasksContainer">
                        <div draggable="true">
                            <h4>Estudar listening a</h4>
                        </div>

                        <div draggable="true">
                            <h4>Estudar listening b</h4>
                        </div>

                        <div draggable="true">
                            <h4>Estudar listening c</h4>
                        </div>
                    </div>

                    <button>
                        <span class="iconify" data-icon="mingcute:add-fill"></span>
                        Adicionar tarefa
                    </button>
                </section>

                <section>
                    <h3>Em andamento</h3>

                    <div class="tasksContainer">
                        
                    </div>

                    <button>
                        <span class="iconify" data-icon="mingcute:add-fill"></span>
                        Adicionar tarefa
                    </button>
                </section>

                <section>
                    <h3>Finalizado</h3>

                    <div class="tasksContainer">
                        
                    </div>

                    <button>
                        <span class="iconify" data-icon="mingcute:add-fill"></span>
                        Adicionar tarefa
                    </button>
                </section>
            </div>
        </main>
    </div>
</body>
</html>
